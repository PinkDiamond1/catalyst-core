query Status{ 
    status{
        latestBlock {  
            id,  
            chainLength,  
            date {  
                epoch {  
                    id  
                },
                slot  
                } 
            }  
        feeSettings {
            constant,
            coefficient,
            certificate,
            certificatePoolRegistration,
            certificateStakeDelegation,
            certificateOwnerStakeDelegation,
            certificateVotePlan,
            certificateVoteCast
        }
    }
}