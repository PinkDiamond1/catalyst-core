[package]
name = "mainnet-tools"
version = "0.1.0"
authors = ["dkijania <dariusz.kijania@iohk.io>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
hex = "0.4"
bech32 = "0.8.1"
structopt = "0.3"
thiserror = "1.0"
futures = "0.3.8"
serde_json = "1.0"
signals-handler = { path = "../signals-handler" }
serde = { version = "1", features = ["derive"] }
tokio = { version = "1.2", features = ["macros","rt","process"] }
jormungandr-lib = { path = "../../jormungandr/jormungandr-lib" }
thor = { path = "../../jormungandr/testing/thor" }
chain-addr           = { path = "../../chain-libs/chain-addr", features = [ "property-test-api" ] }
chain-crypto         = { path = "../../chain-libs/chain-crypto", features = [ "property-test-api" ] }
tempdir = "0.3.7"
snapshot-lib = { path = "../../catalyst-toolbox/snapshot-lib", features=["proptest"] }
catalyst-toolbox = { path = "../../catalyst-toolbox/catalyst-toolbox", features = [ "test-api" ]}
rand = "0.8"
assert_fs = "1.0"
prettytable-rs = "0.8.0"
