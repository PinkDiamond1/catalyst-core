query Status{ 
    status{
        latestBlock {  
            id,  
            chainLength,  
            date {  
                epoch {  
                    id  
                },
                slot  
            },    
            treasury {
                rewards,
                treasury
            } 
        },
        feeSettings {
            constant,
            coefficient,
            certificate,
            certificatePoolRegistration,
            certificateStakeDelegation,
            certificateOwnerStakeDelegation,
            certificateVotePlan,
            certificateVoteCast
        }
    }
}