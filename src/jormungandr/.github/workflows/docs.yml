name: Build and publish docs
on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Deploy
          uses: crazy-max/ghaction-github-pages@v1
          with:
            target_branch: gh-pages
            build_dir: doc
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}